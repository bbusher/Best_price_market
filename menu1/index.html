<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>서울시 열린데이터 광장 OpenAPI 샘플(Javascript)</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1 id="header">서울시장탐방</h1>
        <nav>
            <ul>
                <li><a href="menu1\index.html">품목별 시장 시세 비교</a></li>
            </ul>
        </nav>
    </header>

    <div>
        <select id="categorySelect" onchange="updateSubcategories()">
            <option value="1kg">1kg</option>
            <option value="1개">1개</option>
            <option value="1통">1통</option>
        </select>
    </div>

    <div>
        <select id="itemSelect">
            <!-- 중분류 옵션은 자바스크립트로 동적으로 추가됩니다 -->
        </select>
        <button onclick="loadData(document.getElementById('itemSelect').value)">제출</button>
    </div>

    <div class="loader" id="loader" style="display: none"></div>
    <div class="loading-message" id="loadingMessage" style="display: none">데이터를 불러오는 중...</div>

    <div id="dataDisplay"></div>

    <script src="script.js"></script>
</body>
</html>
